<!DOCTYPE html>
<html>
	<head>
		<meta charset=\"UTF-8\">
		<title>CamServer</title>
		<script>
			var timer;
			var tick = 0;
			image = new Image();
			reload = new Date();
			reload = reload.getTime();
			image.src = "image.jpg?nocache=" + reload;
			
			function refreshCam()
			{
				if(!focused)
					return;

				tick++;
				if(tick > 3)
					{restart = 1;} 
				else 
					{restart = 0;}
					
				if(image.complete)
				{
					tick = 0;
					document.images["webcam"].src = image.src;
					image = new Image();
					reload = new Date();
					reload = reload.getTime();
					window.status = "";
					image.src = "image.jpg?nocache=" + reload;
				}
				
				if(restart)
				{
					tick = 0;
					image = new Image();
					reload = new Date();
					reload = reload.getTime();
					window.status = "";
					image.src = "image.jpg?nocache=" + reload;
				}
				window.status = window.status + ".";
				timer = Timer("refreshCam()", 500);
			}

			function Timer(callback, delay)
			{
				var timerId, start, remaining = delay;

				this.pause = function()
				{
					window.clearTimeout(timerId);
					remaining -= new Date() - start;
				};

				this.resume = function()
				{
					start = new Date();
					window.clearTimeout(timerId);
					timerId = window.setTimeout(callback, remaining);
				};

				this.resume();
			}

			var focused = true;
			window.onfocus = function()
			{
				focused = true;
				refreshCam();
			};
			window.onblur = function()
			{
				var cb = document.getElementById("bgCheck");
				if(!cb.checked)
					focused = false;
			};

			refreshCam();

			function upMouseUp() {
			 	var xhttp = new XMLHttpRequest();
			 	xhttp.open("GET", "upUp", true);
  				xhttp.send();
			}
			function upMouseDown() {
			 	var xhttp = new XMLHttpRequest();
			 	xhttp.open("GET", "upDown", true);
  				xhttp.send();
			}

			function leftMouseUp() {
			 	var xhttp = new XMLHttpRequest();
			 	xhttp.open("GET", "leftUp", true);
  				xhttp.send();
			}
			function leftMouseDown() {
			 	var xhttp = new XMLHttpRequest();
			 	xhttp.open("GET", "LeftDown", true);
  				xhttp.send();
			}

			function rightMouseUp() {
			 	var xhttp = new XMLHttpRequest();
			 	xhttp.open("GET", "rightUp", true);
  				xhttp.send();
			}
			function rightMouseDown() {
			 	var xhttp = new XMLHttpRequest();
			 	xhttp.open("GET", "rightDown", true);
  				xhttp.send();
			}

			function downMouseUp() {
			 	var xhttp = new XMLHttpRequest();
			 	xhttp.open("GET", "downUp", true);
  				xhttp.send();
			}
			function downMouseDown() {
			 	var xhttp = new XMLHttpRequest();
			 	xhttp.open("GET", "downDown", true);
  				xhttp.send();
			}

		</script>
	</head>
	<body>
		<img name="webcam" src="image.jpg" border=1><br>
